version: 2
updates:
  # Enable version updates for npm
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "04:00"
    open-pull-requests-limit: 10
    pull-request-branch-name:
      separator: "-"
    reviewers:
      - "vrtechinfo"
    allow:
      - dependency-type: "all"
    ignore:
      # Add packages to ignore if needed
      - dependency-name: "example-package"

  # Enable version updates for Docker
  - package-ecosystem: "docker"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "04:00"
    pull-request-branch-name:
      separator: "-"
    reviewers:
      - "vrtechinfo"

  # Enable version updates for GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "04:00"
    pull-request-branch-name:
      separator: "-"
    reviewers:
      - "vrtechinfo"
